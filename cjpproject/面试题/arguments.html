<script>
	// 不用循环输出1-5
	function show(n){
		var arr=[];
		return (function(){
			arr.unshift(n);
			n--;
			if(n!=0){
				arguments.callee();
			}
			return arr;
		})()
	}
	alert(show(5));

	function show1(n){
		var arr2=[];
		arr2.length=n+1;
		var str=arr2.join('a');
		var arr3=[];
		str.replace(/a/g,function(){
			arr3.unshift(n--);
		});
		return arr3;
	}
	alert(show1(5));
