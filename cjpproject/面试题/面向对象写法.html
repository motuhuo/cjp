<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 500px;
				height: 360px;
				border: 1px solid #ccc;
				margin: 100px auto;
				position: relative;
			}
			#pic {
				width: 100%;
				height: 100%;
				position: relative;
			}
			#pic img {
				width: 100%;
				height: 100%;
				display: none;
				position: absolute;
				top: 0;
				left: 0;
			}
			#pic img.show{
				display: block;
			}
			#tab {
				width: 100px;
				position: absolute;
				bottom: 10px;
				left: 0;
				right: 0;
				margin:  0 auto;

			}
			#tab ul li {
				list-style: none;
				cursor: pointer;
				float: left;
				width: 15px;
				height: 15px;
				border-radius:100%;
				margin-left: 5px;
				background: #ddd;
			}
			#tab ul li.showIn {
				background: #f40;
			}
		</style>
</head>
<body>
	<div id="box">
			<div id="pic">
				<img src="img/1.jpg" class="show"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
				<img src="img/5.jpg"/>
			</div>
			<div id="tab">
				<ul id="list">
					<li class="showIn"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
</body>
	<script>
		window.onload=function(){
			var tab=new Tab();
			tab.inIt();
		}

		function Tab(){
			this.oImg=document.getElementById('pic').getElementsByTagName('img');
			this.oLi=document.getElementById('list').getElementsByTagName('li');
		}

		Tab.prototype.inIt=function(){
			for(var i=0; i<this.oLi.length; i++){
				this.oLi[i].index=i;
				var This=this;
				this.oLi[i].onclick=function(){
					This.toggle(this);
				}
			}
		}
		Tab.prototype.toggle=function(obj){
			for(var i=0; i<this.oImg.length; i++){
				this.oLi[i].className='';
				this.oImg[i].className='';
			};
			obj.className='showIn';
			this.oImg[obj.index].className='show';
		}
	</script>
	
</html>
