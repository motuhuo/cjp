<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<script src="js/rem.js"></script>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		ul li {
			list-style: none;
		}
		.header{
			width: 6.4rem;
			height: 0.6rem;
			background:#ff5c31;
			color: #fff;
			font-size: 0.3rem;
			text-align: center;
			line-height: 0.6rem;
		}
		.header p:nth-child(1){
			float: left;
			margin-left: 0.4rem;
		}
		.nav{
			width: 5.7rem;
			height: 0.9rem;
			padding:0.3rem;
			border-bottom:1px solid #000;
		}
		.huoying{
			width: 0.9rem;
			height: 0.9rem;
			background:url(img/game.png) no-repeat;
			background-size: 100% 100%;
			float: left;
		}
		.huoCont{
			height: 0.9rem;
			float: left;
			margin-left: 0.1rem;
			font-size: 0.2rem;
		}
		.huoCont p:nth0-child(1){
			font-size: 0.3rem;
		}
		.histoy{
			width: 5.4rem;
			font-size: 0.2rem;
		}
		.histoy ul li {
			line-height: 0.54rem;
			width:5.4rem;
			padding:0 0.5rem;
			height: 0.54rem;
			border-bottom: 1px solid #ccc;
		}
		.histoy ul li p:nth-child(1){
			float: left;
		}
		.histoy ul li p:nth-child(2){
			float: right;
		}
		.more,.jianjie{
			width: 5.6rem;
			height: 0.55rem;
			padding:0 0.4rem;
			line-height: 0.55rem;
			font-size: 0.3rem;

		}
		.more p {
			float: right;
		}
		.newPic {
			width:6.4rem;
			height: 2.52rem;
			background:url(img/new.png) no-repeat;
			background-size: 100% 100%;
		}
		.newPic2{
			width:6.4rem;
		}
		.newPic2 img{
			width:0.9rem;
			height: 0.9rem;
			float: left;
			margin: 0.18rem;
		}
	</style>
</head>
<body>
	<div class="header">
		<p><返回</p>
		<p>游戏详情</p>
	</div>
	<div class="nav">
		<div class="huoying"></div>
		<div class="huoCont">
			<p>火影忍者 online</p><br>
			<p>200万人在玩</p>
		</div>
	</div>
	<div class="histoy">
		<ul>
			<li>
				<p>历史排名</p>
				<p>等级</p>
			</li>
			<li>
				<p>1.开心happy</p>
				<p>3</p>
			</li>
			<li>
				<p>2.大师在此</p>
				<p>5</p>
			</li>
		</ul>
	</div>
	<div class="more">
		<p>更多排名>>></p>
	</div>
	<div class="jianjie">
		游戏简介
	</div>
	<div class="newPic"></div>
	<div class="newPic2">
		<img src="img/new2.png">
		<img src="img/new2.png">
		<img src="img/new2.png">
		<img src="img/new2.png">
		
		<img src="img/new2.png">
		<img src="img/new2.png">

		<img src="img/new2.png">
		<img src="img/new2.png">
		<img src="img/new2.png">
		<img src="img/new2.png">
	</div>
	
</body>
</html>
