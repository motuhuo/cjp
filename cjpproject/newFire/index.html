<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<script src="js/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/angular-animate.min.js"></script>
	<style>
		*{
			margin:0;
			padding:0;
		}
		body,html{
			width: 100%;
			height: 100%;
			position:relative;
		}
		.content{
			width: 100%;
			height: 100%;
			
		}
		a {
			text-decoration: none;
			color:#000;
		}
		ul li {
			list-style: none;
		}
		.header{
			width: 100%;
			height: 10%;
			background:#e5e9e8;
			
			position: relative;
			box-sizing:border-box;	
			border-bottom: 1px solid #ccc;
		}
		.header h3{
			position: absolute;
			top:50%;
			-webkit-transform: translateY(-50%);
			left:0; right: 0;
			margin: 0 auto;
			text-align: center;
		}
		.sech{
			height: 10%;
			background:#dfe2e2;
			box-sizing:border-box;
			width:100%;
			padding:2% 10% 2% 10%;
			border:2px solid #ccc;
			
		}
		.sech .sechT{
			width:100%;
			height: 100%;
			background: #fff;

			border:1px solid #ccc;
			border-radius: 30px;
			position: relative;
		}
		.seachBtn{
			position: absolute;
			top:50%;
			-webkit-transform: translateY(-50%);
			left:10px;

		}
		.seachInput{
			height: 100%;
		}
		.seachInput input{
			display: block;
			position: absolute;
			top:50%;
			-webkit-transform: translateY(-50%);
			left:30px;
			height: 100%;
			width:80%;
			border:none;
			outline: none;
		}
		.main{
			height: 80%;
			background:#e5e9e8;
			overflow: scroll;
			/**/
		}
		.reportMain{
			background:#e5e9e8;
		}
		.main ul,.reportMain ul{
			width: 80%;
			padding-left: 10%;
		}
		.main ul li,.reportMain ul li {
			width: 100%;
			height: 56px;
			border-bottom:1px solid #ccc;
			padding:2px 0px;
			/*position: relative;*/
		}
		.main ul li img,.reportMain ul li img{
			width:56px;
			float: left;
			margin-right: 5px;
		}
		.main ul li .ziti,.reportMain ul li .ziti {
			float: left;
			margin-top:5px;
		}
		.main ul li .suzi,.reportMain ul li .suzi{
			float: right;
			font-size: 30px;
			color: #1f98ca;
			line-height: 56px;
			font-weight: bolder;
		}
		#slideLeft{
			height: 100%;
			position: relative;
			left:0;
			top:0;
		}
		#employee{
			height: 60px;
			display: block;
			
		}
		#two{
			z-index: 100;
			/*position: relative;*/
			height: 100%;
			background:red;
		}
		#Espan{
			display: block;
			position: absolute;
			top:50%;
			-webkit-transform: translateY(-50%);
			left:10%;
			font-size: 40px;
		}
		.Jam{
			height: 70px;
			width:80%;
			padding:10px 10%;
			border-bottom: 1px solid #ccc;
			background:#dfe2e2; 
		}
		.Jam img{
			width: 70px;
			float: left;
			margin:0 10px;
		}
		.empMain ul li {
			width: 100%;
			height: 56px;
			border-bottom:1px solid #ccc;
			padding:2px 0px;
			background:#e5e9e8;
		}
		.mainTxt{
			height: 40px;
			float: left;
			margin-left: 10%;
			padding:8px 0px;
			
		}

		.mainTxt h3{
			color: #61c3ff;
			
		}
		
		.empMain img {
			margin-top: 8px;
			float: right;
			margin-right: 10px;
		}

	.slide-left.ng-enter,
    .slide-left.ng-leave{
	    position: absolute;
	    -ms-transition: .25s ease-in-out;
	    -webkit-transition: .25s ease-in-out;
	    transition:  .25s ease-in-out;
	}

	.slide-left.ng-enter{
	   
	    -webkit-transform: translateX(100%);
	    transform: translateX(100%);
	  
	}
	.slide-left.ng-enter.ng-enter-active{
	    -webkit-transform: translateX(0);
	    transform: translateX(0);
	}
</style>
</head>
<body ng-app="myApp">

<div ng-view id="slideLeft" class='slide-left'></div>

	
</body>

		app.config(['$routeProvider',function($routeProvider){
			$routeProvider

			.otherwise({

       		 })

	</script>
</html>
