	<style>
			*{
				margin:0px;
				padding:0px;
			}
			img {
				border:0;
			}
			html,body,.main{
				height: 100%;
				width:6.4rem;
				color: #fff;
			}
			.swiper-container{
				height:100%;
				display: -webkit-box;
				-webkit-box-sizing:border-box;
			}
			
			
			.btn {
				
				width:1.5rem;
				position: absolute;
				top:1rem;
				right:0.3rem;
				color: #fff;
				font-size: 0.3rem;
				z-index: 10
			}
			.btn span {
				/*display: block;*/
				position: absolute;
				line-height: 44px;
				float: left;
				opacity: 0;

			}
			.btn i {
				position: relative;
				float: right;
				width:44px;
				height:44px;
				display: block;
				background:url(img/tab.png) no-repeat left top;
				-webkit-transform:scale(0.6);
				-webkit-animation: moveI 1s linear infinite;
				display: block;
				z-index: 10;
				}

				@keyframes moveI{
					0%{
						-webkit-transform:scale(0.6) rotate(0deg) ;
					}
					100%{
						-webkit-transform:scale(0.6) rotate(-360deg) ;
					}
				}
				.yinfu{
					width:0.7rem;
					height:1.5rem;
					
					position: absolute;
					right:0;
					bottom:0;
					overflow: hidden;
					
					
				}
				.yinfu p:nth-child(1){
					position: absolute;
					right: 0;
					bottom:-25px;
					-webkit-animation:moveYinfu0 1.5s linear infinite;
						
				}

				@keyframes moveYinfu0{
					0%{
						right: 0;
						bottom:-25px;
						-webkit-transform:scale(0.1) rotate(9deg);
					}
					100%{
						
						-webkit-transform:translateY(-1.5rem) translateX(-70px) scale(0.5) rotate(160deg);
					}
				}
				
				.yinfu p:nth-child(2){
					position: absolute;
					right: 20px;
					bottom:-30px;
					-webkit-animation:moveYinfu1 1.5s linear infinite;
						
				}

				@keyframes moveYinfu1{
					0%{
						right: 20px;
						bottom:-30px;
						-webkit-transform:scale(0.1) rotate(30deg);
					}
					100%{
						-webkit-transform:translateY(-2.0rem) translateX(-30px) scale(0.4) rotate(180deg);
					}
				}
					
					.yinfu p:nth-child(3){
					position: absolute;
					right: -20px;
					bottom:25px;
					-webkit-animation:moveYinfu2 1.5s linear infinite;							
					}

					@keyframes moveYinfu2{
						0%{
							right: 20px;
							bottom:-30px;
							-webkit-transform:scale(0.1) rotate(30deg);
						}
						100%{
							
							-webkit-transform:translateY(-2.0rem) translateX(-30px) scale(0.4) rotate(180deg);
						}
					}

					}
