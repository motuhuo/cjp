<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8">
		<title> 精美相册 </TITLE>

		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			/*九宫格*/
			
			#picList {
				width: 750px;
				height: 560px;
				margin: 180px auto;
			}
			
			img {
				width: 230px;
				height: 159px;
				padding: 4px;
			}
			
			body {
				background: url("img/bg.jpg") no-repeat;
				background-size: bottom right;
				overflow: hidden;
			}
			
			#picList span {
				background-color: white;
				width: 239px;
				height: 169px;
				display: block;
				float: left;
				margin: 5px;
				box-shadow: 0px 0px 20px #fff;
			}
			/*页面遮罩*/
			
			#pan {
				position: absolute;
				left: 0px;
				top: 0px;
				width: 100%;
				height: 100%;
				background: rgba(0, 0, 0, 0.8);
				display: none;
			}
			/*翻页相册*/
			
			#showImage {
				position: absolute;
				left: 50%;
				top: 218px;
				z-index: 10;
				box-shadow: 0px 0px 20px #fff;
				margin-left: -329px;
			}
			
			#showImage span {
				width: 658px;
				height: 458px;
				position: absolute;
				background: #fff;
			}
			
			#showImage img {
				width: 650px;
				height: 450px;
				position: absolute;
			}
			
			#show {
				display: none;
			}
			/*按钮开始*/
			
			#next {
				position: absolute;
				width: 50px;
				height: 80px;
				box-shadow: 0px 0px 20px #fff;
				right: 110px;
				top: 400px;
				border-radius: 10px;
				background: rgba(0, 0, 0, 0);
				z-index: 20px;
				cursor: pointer;
			}
			
			#prev {
				position: absolute;
				width: 50px;
				height: 80px;
				box-shadow: 0px 0px 20px #fff;
				left: 100px;
				top: 400px;
				border-radius: 10px;
				background: rgba(0, 0, 0, 0);
				z-index: 20px;
				cursor: pointer;
			}
			
			#show p {
				font-size: 60px;
				font-family: "微软雅黑";
				text-align: center;
				line-height: 70px;
				font-weight: bold;
				color: #C5C5C5;
			}
		</style>
	</head>

	<body>
		<div id="picList">
			<span><img src="img/main/1.jpg"/></span>
			<span><img src="img/main/2.jpg"/></span>
			<span><img src="img/main/3.jpg"/></span>
			<span><img src="img/main/4.jpg"/></span>
			<span><img src="img/main/5.jpg"/></span>
			<span><img src="img/main/6.jpg"/></span>
			<span><img src="img/main/7.jpg"/></span>
			<span><img src="img/main/8.jpg"/></span>
			<span><img src="img/main/9.jpg"/></span>
		</div>
		<div id="pan"></div>
		<div id="show">
			<div id="showImage">
				<span><img src="img/show/1/1.jpg" title="1"/></span>
				<span><img src="img/show/1/2.jpg" title="2"/></span>
				<span><img src="img/show/1/3.jpg" title="3"/></span>
				<span><img src="img/show/1/4.jpg" title="4"/></span>
				<span><img src="img/show/1/5.jpg" title="5"/></span>
			</div>
			<span id="prev"><p>&lt;</p></span>
			<span id="next"><p>&gt;</p></span>
		</div>

		<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
		<script type="text/javascript">

			
		</script>
	</body>

</html>
