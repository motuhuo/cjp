<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			img{
				opacity: .3;
				filter: alpha( opacity = 30 );
				width: 200px;

			}
		</style>
		
		
		
		<script type="text/javascript">
		$( function(){
			var pic = $('pic');
			alert( pic.id );
		
		} )
			
		
		
			
			
			
			
			
			
			
			
			
			
			function $( para ){
				if( typeof para == 'function' ){
					window.onload = para;
				}else if( typeof para == 'string' ){
					return document.getElementById( para );
				}
			};
			
			
			
		</script>
		
		
	</head>
	<body>
		
		<img id="pic" src="img/17.jpg"/>
		
		
		
	</body>
