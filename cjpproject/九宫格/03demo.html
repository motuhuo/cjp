<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width:150px;
				height:300px;
				background:red;
				position:absolute;
				top:50%;
				margin-top:-150px;
				right:0;
			}
		</style>
	</head>
	<body style="height:3000px">
		
		<div id="box"></div>
		
		<script type="text/javascript" src="js/move.js"></script>
		<script type="text/javascript">
			var oBox = document.getElementById('box');
			
			window.onscroll = function(){
				var scrollTop = document.documentElement.scrollTop || document.body.scrollTop ;
				var clientH = document.documentElement.clientHeight;
				var t = scrollTop + ( clientH - oBox.offsetHeight ) / 2 + 150;
				move( oBox , 'top' , t ,function(){
					move( oBox , 'width' , 500 ,function(){
						move( oBox , 'height' , 500 ,function(){
							move( oBox , 'right' , 300 ,function(){
								oBox.style.background = 'green';
								move( oBox , 'right' , 0  )
							});
						});
					});
				});
				
			};
		
			

		</script>
		
	</body>
</html>
