<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>模拟百度搜索</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script src="scripts/jquery-1.8.0.min.js" type="text/javascript"></script>
    <script src="scripts/autoComplete.js" type="text/javascript"></script>
    <!--
    使用jsonp调用百度的js实现搜索关键字的智能提示
    www.cnblogs.com/oppoic
    -->
</head>
<body>
    <div id="main">
        <div class="main_inner">
            <div class="main_C">
                <ul class="nav">
                    <li id="news"><a href="#">新闻</a></li>
                    <li id="pages"><a href="#" class="gaoliang">网页</a></li>
                    <li id="music"><a href="#">MP3</a></li>
                    <li id="video"><a href="#">视频</a></li>
                    <li id="pic"><a href="#">图片</a></li>
                    <li id="weibo"><a href="#">微博</a></li>
                    <li id="maps"><a href="#">地图</a></li>
                    <li id="shopping"><a href="#">购物</a></li>
                </ul>
                <div class="search">
                    <img src="images/baidu.gif" id="searchLogo" alt="logo" />
                    <form id="form" action="http://www.baidu.com/s" target="_blank" method="get" accept-charset="utf-8">
                    <div class="text">
                        <input type="text" name="wd" id="searchText" autocomplete="off" />
                        <div id="auto">
                        </div>
                    </div>
                    <input type="submit" value="搜索一下" class="but" id="btnSearch" />
                    </form>
                </div>
                <p id="pagesZone">
                    <input id="baiduPages" checked="checked" type="radio" name="pages" />百度
                    <input id="googlePages" type="radio" name="pages" disabled="disabled" />谷歌
                </p>
            </div>
        </div>
    </div>
</body>
</html>
