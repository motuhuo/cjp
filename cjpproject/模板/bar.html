<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<link rel="stylesheet" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<script src="js/jquery.js"></script>
	<script src="js/swiper-3.3.1.jquery.min.js"></script>
	<script src="js/swiper.animate1.0.2.min.js"></script>
	<script src="js/rem.js"></script>
	<style>
			*{
				margin:0px;
				padding:0px;
			}
			html,body,.main{
				height: 100%;
				width:6.4rem;
				color: #fff;
			}
			.swiper-container{
				height:100%;
				display: -webkit-box;
				-webkit-box-sizing:border-box;
			}
			
			
			.btn {
				
				width:1.5rem;
				position: absolute;
				top:1rem;
				right:0.3rem;
				color: #fff;
				font-size: 0.3rem;
				z-index: 10
			}
			.btn span {
				/*display: block;*/
				position: absolute;
				line-height: 44px;
				float: left;
				opacity: 0;

			}
			.btn i {
				position: relative;
				float: right;
				width:44px;
				height:44px;
				display: block;
				background:url(img/tab.png) no-repeat left top;
				-webkit-transform:scale(0.6);
				-webkit-animation: moveI 1s linear infinite;
				display: block;
				z-index: 10;
				}
				@keyframes moveI{
					0%{
						-webkit-transform:scale(0.6) rotate(0deg) ;
					}
					100%{
						-webkit-transform:scale(0.6) rotate(-360deg) ;
					}
				}
				.yinfu{
					width:0.7rem;
					height:1.5rem;
					
					position: absolute;
					right:0;
					bottom:0;
					overflow: hidden;
					
					
				}
				.yinfu p:nth-child(1){
					position: absolute;
					right: 0;
					bottom:-25px;
					-webkit-animation:moveYinfu0 1.5s linear infinite;
						
				}

				@keyframes moveYinfu0{
					0%{
						right: 0;
						bottom:-25px;
						-webkit-transform:scale(0.1) rotate(9deg);
					}
					100%{
						
						-webkit-transform:translateY(-1.5rem) translateX(-70px) scale(0.5) rotate(160deg);
					}
				}
				
				.yinfu p:nth-child(2){
					position: absolute;
					right: 20px;
					bottom:-30px;
					-webkit-animation:moveYinfu1 1.5s linear infinite;
						
				}

				@keyframes moveYinfu1{
					0%{
						right: 20px;
						bottom:-30px;
						-webkit-transform:scale(0.1) rotate(30deg);
					}
					100%{
						
						-webkit-transform:translateY(-2.0rem) translateX(-30px) scale(0.4) rotate(180deg);
					}
				}
					
					.yinfu p:nth-child(3){
					position: absolute;
					right: -20px;
					bottom:25px;
					-webkit-animation:moveYinfu2 1.5s linear infinite;
							
					}

					@keyframes moveYinfu2{
						0%{
							right: 20px;
							bottom:-30px;
							-webkit-transform:scale(0.1) rotate(30deg);
						}
						100%{
							
							-webkit-transform:translateY(-2.0rem) translateX(-30px) scale(0.4) rotate(180deg);
						}
					}

				.Up{
					width:58px;
					height:60px;
					position: absolute;
					background: url(img/up.png) -60px top;
					bottom:0.1rem;
					left:0;
					right:0;
					margin:auto;
					z-index: 100;
					-webkit-animation:btnUp 1.5s linear infinite;

				}
				@keyframes btnUp{
					0%{
						-webkit-transform:scale(0.6) translateY(3rem);
						opacity:0.8;
					}
					100%{
						-webkit-transform:scale(0.6) translateY(0.1rem);
						opacity:0;
					}
				}
				.HeadT {
					text-align: center;
					line-height: 0.8rem;
					position: absolute;
					width:100%;
					height:0.8rem;
					background:#000;
					color: #fff;
					font-size:0.4rem;
					z-index: 10;
				}
				.slide1{
					width:6.4rem;

					height: 100%;
					background:url(img/bg.jpg) no-repeat;
					background-size: 100% 100%;
				}

	</style>
</head>
<body>
	<div class="main">
		<audio src="music.mp3" autoplay="autoplay" class="song" id="music"></audio>
		<div class="btn">
			<span>关闭</span>
			<span>开启</span>
			<i></i>
			<div class="yinfu">
				<p><img src="img/hb.png"></p>
				<p><img src="img/hb.png"></p>
				<p><img src="img/hb.png"></p>
			</div>
		</div>
		
		<div class="swiper-container">
			<div class="Up"></div>
		    <div class="HeadT">品牌·EDS菲芘酒吧</div>
		    <div class="swiper-wrapper">

		        <div class="swiper-slide slide1">
		        	
		        </div>
		        <div class="swiper-slide slide2">Slide 2</div>
		        <div class="swiper-slide slide3">Slide 3</div>
		    </div>
		   
		</div>

	</div>
</body>
	<script>        
		  var mySwiper = new Swiper ('.swiper-container', {
		    direction: 'vertical',
		    loop: true,
		     onInit: function(swiper){ 
				    swiperAnimateCache(swiper); 
				    swiperAnimate(swiper); 
				  }, 
				  onSlideChangeEnd: function(swiper){ 
				    swiperAnimate(swiper); 
				  } 
		   
		  })        
		   var ado=document.getElementById('music');
			var $T=$('.btn span');
			var $M=$('.btn i');
			var $aP=$('.yinfu p');

			  	$('.btn').click(function(){
			  		if(ado.paused){
			  			ado.play()
			  			$T.eq(1).css({'opacity':'1'}).siblings('span').css({'opacity':'0'})
			  			setTimeout(function(){
			  				$T.eq(1).animate({'opacity':'0'},500)
			  			},1000)
			  			$M.css({'-webkit-animation':'','-webkit-transform':'scale(0.6)'});
			  			$aP.each(function(){
			  				$(this).css('-webkit-animation','')
			  			})
			  		}else{
			 			ado.pause();
			 			$T.eq(0).css({'opacity':'1'}).siblings('span').css({'opacity':'0'})
			 			setTimeout(function(){
			  				$T.eq(0).animate({'opacity':'0'},500)
			  			},1000)
			  			$M.css('-webkit-animation','moveI');
			  			$aP.each(function(){
			  				$(this).css('-webkit-animation','moveYinfu'+$(this).index())
			  			})
			 		}
				})

  </script>
</html>
