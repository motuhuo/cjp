<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.box{
				width: 300px;
				height: 300px;
				border:1px solid blue;
				margin: 0 auto;
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				/*align-items: center;*/
			}
			.itemOne{
				width: 60px;
				height:60px;
				background: #0088BB;
				/*display: flex;
				flex-direction: row;
				justify-content: center;
				align-items: center;*/
				/*align-self: flex-start;*/
			}
			.itemOne:nth-child(2){
				align-self: center;
				display: flex;
				justify-content: center;
			}
			.itemOne:nth-child(3){
				align-self: center;
			}
			
			.Grid {
  display: flex;
}

.Grid-cell {
  flex: 1;
}

.Grid-cell.u-full {
  flex: 0 0 100%;
}

.Grid-cell.u-1of2 {
  flex: 0 0 50%;
}

.Grid-cell.u-1of3 {
  flex: 0 0 33.3333%;
  border: 1px solid blue;
}

.Grid-cell.u-1of4 {
  flex: 0 0 25%;
  border: 1px solid red;
}
.InputAddOn {
  display: flex;
}

.InputAddOn-field {
  flex: 1;
}
.InputAddOn-item{
	flex: 0 0 100px;
	border: 1px solid red;
}
		</style>
	</head>
	<body>
		<div class="box">
			<span class="itemOne">11</span>
			<span class="itemOne">22</span>
			<span class="itemOne">33</span>
		</div>
		<hr style="margin-top: 20px; margin-bottom: 20px;" />
		<div class="Grid">
		  <div class="Grid-cell u-1of4">25%</div>
		  <div class="Grid-cell">剩余100%</div>
		  <div class="Grid-cell u-1of3">30%</div>
		</div>
		<hr style="margin-top: 20px; margin-bottom: 20px;" />
		<div class="InputAddOn">
		  <span class="InputAddOn-item">...</span>
		  <input class="InputAddOn-field">
		  <button class="InputAddOn-item">...</button>
		</div>
	</body>
</html>
