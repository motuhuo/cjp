	//深拷贝   递归时一定要写条件
	var obj={a:{b:10}};
	function deepCopy(obj){	
		if (typeof(obj)!='object'){	
			return obj;
		}
		var newObj={};
		for (var attr in obj){	
			newObj[attr]=deepCopy(obj[attr])
		}
		return newObj;
	}
	var obj2=deepCopy(obj);
	obj2.a.b=20;
	alert(obj.a.b);   //10
</script>
