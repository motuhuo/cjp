<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 500px;
				height: 360px;
				border: 1px solid #ccc;
				margin: 100px auto;
				position: relative;
			}
			#pic {
				width: 100%;
				height: 100%;
				position: relative;
			}
			#pic img {
				width: 100%;
				height: 100%;
				display: none;
				position: absolute;
				top: 0;
				left: 0;
			}
			#pic img.show{
				display: block;
			}
			#tab {
				width: 100px;
				position: absolute;
				bottom: 10px;
				left: 0;
				right: 0;
				margin:  0 auto;

			}
			#tab ul li {
				list-style: none;
				cursor: pointer;
				float: left;
				width: 15px;
				height: 15px;
				border-radius:100%;
				margin-left: 5px;
				background: #ddd;
			}
			#tab ul li.showIn {
				background: #f40;
			}
		</style>
		
		
		<script type="text/javascript">
		var oPic,oImg,oUl,oLi;
		window.onload = function(){
			oPic = document.getElementById("pic");
			oImg = oPic.getElementsByTagName("img");
			oUl = document.getElementById("list");
			oLi = oUl.getElementsByTagName("li");
			for( var i=0;i<oLi.length;i++ ){
				oLi[i].index = i;
				oLi[i].onclick = toggle;
			};
			
		};
		function toggle(){
			for( var i=0;i<oImg.length;i++ ){
				oLi[i].className = '';
				oImg[i].className = '';
			};
			this.className = 'showIn';
			oImg[this.index].className = 'show';
		};
		</script>
	</head>
	<body>
		
		<div id="box">
			<div id="pic">
				<img src="img/1.jpg" class="show"/>
				<img src="img/2.jpg"/>
				<img src="img/3.jpg"/>
				<img src="img/4.jpg"/>
				<img src="img/5.jpg"/>
			</div>
			<div id="tab">
				<ul id="list">
					<li class="showIn"></li>
					<li></li>
					<li></li>
					<li></li>
					<li></li>
				</ul>
			</div>
		</div>
		
		

	</body>
</html>
