<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
*{margin:0;padding:0;}
#div1{width:100px; height:100px; position:absolute; background:red;}
</style>
<script>
window.onload=function()
{	var oDiv=document.getElementById('div1');
	var oBtn=document.getElementById('btn');
	var lastX=0;
	var lastY=0;
	
	
	oDiv.onmousedown=function(ev)
	{	
		var oEvn=ev||event;
		var disX=oEvn.clientX-oDiv.offsetLeft;
		var disY=oEvn.clientY-oDiv.offsetTop;
		clearInterval(timer);
		document.onmousemove=function(ev)
		{	
			var oEvn=ev||event;
			var l=oEvn.clientX-disX;
			var t=oEvn.clientY-disY;
			oDiv.style.left=l+'px';
			oDiv.style.top=t+'px';
			
			iSpeedX=l-lastX;
			iSpeedY=t-lastY;
			lastX=l;
			lastY=t;
			document.title=iSpeedX+'Y:'+iSpeedY;
			
		}
		document.onmouseup=function()
		{	
			
			document.onmousemove=null;
			document.onmouseup=null;
			startMove();
		}
	}
	
}
	timer=null;
	var iSpeedX=0;
	var iSpeedY=0;
function startMove()
{	
	clearInterval(timer);
	timer=setInterval(function(){	
	var oDiv=document.getElementById('div1');
	iSpeedY+=3;
	l=oDiv.offsetLeft+iSpeedX;
	t=oDiv.offsetTop+iSpeedY;
	
	if (l>=document.documentElement.clientWidth-oDiv.offsetWidth)
	{	
		iSpeedX*=-0.8;
		l=document.documentElement.clientWidth-oDiv.offsetWidth;
	}
	if(l<0)
	{	
		iSpeedX*=-0.8;
		l=0;
	}
	if(t>=document.documentElement.clientHeight-oDiv.offsetHeight)
	{	
		iSpeedY*=-0.8;
		iSpeedX*=0.8;
		t=document.documentElement.clientHeight-oDiv.offsetHeight;
	}
	if(t<0)
	{	
		iSpeedY*=-1;
		iSpeedX*=0.8;
		t=0;
	}
	if(Math.abs(iSpeedX)<1)
	{	
		iSpeedX=0;
	}
	if(Math.abs(iSpeedY)<1)
	{	
		iSpeedY=0;
	}
	if (iSpeedX==0&&iSpeedY==0&&t==document.documentElement.clientHeight-oDiv.offsetHeight)
	{clearInterval(timer);}
	else
	{
		oDiv.style.left=l+'px';
		oDiv.style.top=t+'px';
	 }
	},30)
	
	
	
}
</script>
</head>

<body>
<input id="btn" type="button" value="运动" />
<div id="div1"></div>
</body>
</html>
