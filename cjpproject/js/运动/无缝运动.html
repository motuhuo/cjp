<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
	*{margin:0; padding:0;}
	#div1 {margin:100px auto; position:relative; height:216px; width:680px; border:1px #0066FF solid;overflow:hidden;}
	ul {position:absolute; left:0;}
	ul li {list-style:none; height:196px; width:150px; padding:10px; float:left;}
</style>
<script type="text/javascript">
	window.onload=function()
	{	
		var oDiv1=document.getElementById('div1');
		var oUl=document.getElementById('ul1');
		var oLi=oUl.getElementsByTagName('li');
		var iSpeed=10;
		var timet=null;
		oUl.innerHTML+=oUl.innerHTML;
		oUl.style.width=oLi[0].offsetWidth*oLi.length+'px';
		function fnMove(){
			if (oUl.offsetLeft<-oUl.offsetWidth/2)
				{
					oUl.style.left=0;
				}
	
				else if(oUl.offsetLeft>0)
				{ 
					oUl.style.left=-oUl.offsetWidth/2+'px';
				}
			oUl.style.left=oUl.offsetLeft+iSpeed+'px';
		}
			timer=setInterval(function(){
					fnMove();
			},30);
			oDiv1.onmouseover=function(){
				clearInterval(timer);
				}
				oDiv1.onmouseout=function(){
				timer=setInterval(function(){
					fnMove();
			},30);
				}
	}
</script>
</head>

<body>
<div id="div1">
	<ul id="ul1">
    	<li><img src="image/mn1.jpg" width="150" height="196"></li>
        <li><img src="image/mn2.jpg" width="150" height="196"></li>
        <li><img src="image/mn3.jpg" width="150" height="196"></li>
        <li><img src="image/mn4.jpg" width="150" height="196"></li>
        
    </ul>
</div>
</body>
</html>
