<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
*{margin:0; padding:0}

#ul1 {width:400px; height:auto;}
li {list-style:none; height:30px; overflow:hidden; position:relative; border-bottom:1px dashed #666; width:100%; line-height:30px;}
li div {position:absolute; top:-30px;}
li div p {height:30px;}
</style>
<script src="js/move2.js"></script>
<script>

window.onload=function()
{	
		var oUl=document.getElementById('ul1');	
		var aDiv=oUl.getElementsByTagName('div');
		var iNow=0;
		var timer=null;
		var bBtn=true;
		setInterval(function(){	
			if(iNow==aDiv.length)
			{	
				clearInterval(timer);
				iNow=0;
				bBtn=!bBtn;
			}
			else 
			{
				timer=setInterval(function(){	
					startMove(aDiv[iNow],{top:0})
					iNow++;
				},100)
			}
			
		},4000)	
}
</script>
</head>
<body>

<ul id="ul1">
	<li>
    	<div>
        	<p>11111</p>
            <p>22222</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>33333333</p>
            <p>4444444444</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>555555555</p>
            <p>6666666666</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>777777</p>
            <p>88888888888</p>
        </div>
    </li>
    <li>
    	<div>
        	<p>999999999999</p>
            <p>aaaaaaaaaa</p>
        </div>
    </li>
</ul>

</body>
</html>
