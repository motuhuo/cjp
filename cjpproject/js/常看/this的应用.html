<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
div {width:500px;}
 ul li {list-style:none; width:200px; height:200px; background:red; position:relative; margin-right:30px; float:left; margin-bottom:20px;}
 ul li div {position:absolute; top:200px; left:50px; background:yellow; width:100px; height:100px; display:none;}
</style>
<script type="text/javascript">
   window.onload=function (){
     var aLi=document.getElementsByTagName('li');
	    for (var i=0; i<aLi.length; i++){
		
		   aLi[i].onmouseover=function(){
		       this.getElementsByTagName('div')[0].style.display='block';
			 }
			 aLi[i].onmouseout=function(){
		       this.getElementsByTagName('div')[0].style.display='none';
			 }
		}  
   }
    
</script>
</head>
<body>
<div>
<ul id="ul1">
    <li id="Li1">
	    <div></div>
	</li>
	<li>
	    <div></div>
	</li>
	<li>
	    <div></div>
	</li>
	<li>
	    <div></div>
	</li>
</ul>
</div>
</body>
</html>
