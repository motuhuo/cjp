<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
input {position:absolute; left:550px; top:200px;}
 img {position:absolute; left:500px; top:300px;}
</style>
<script type="text/javascript">

 window.onload=function (){
	var oInp=document.getElementById('Input');
	var oImg=document.getElementById('Img');
	
	
   oInp.onclick=function(){
   var arr=[];
	for (i=20; i>0;i-=2){
		arr.push(i,-i)
	}
	var num=0;
	arr.push(0);
	function getStyle(obj,attr){
     return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
   }
   var Left=parseInt(getStyle(oImg,'left'));
   var timer=null;
	clearInterval(timer);
	timer=setInterval(function(){
	   oImg.style.left=Left+arr[num]+'px';
	   num++;
	   if (num==arr.length){
		clearInterval(timer);
	   }
	},50);
   }
 
 }

</script>
</head>
<body>
<input id="Input" type="button" value="抖动"/>
<img id="Img" src="images/img05.jpg" >
</body>
</html>
