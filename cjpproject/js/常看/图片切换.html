<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
* {margin:0 auto; }
ul li {list-style:none;}
#div1 { height:375px; width:500px; position:absolute; }
 img {height:375px; width:500px; float:left;}
 #div1 span {position:absolute; top:20px; left:200px; color:red;}
 #div1 p {position:absolute; bottom:10px; left:200px; color:red;}
 ul {position:absolute; left:510px; top:50px;}
 ul li {width:30px; height:30px; background:#ccc; text-align:center; margin-bottom:10px; line-height:30px;}
 ul li.active {background:red;}
 </style>
<script type="text/javascript">
 window.onload=function (){
   var oDiv=document.getElementById('div1');
   var oImg=oDiv.getElementsByTagName('img')[0];
   var oSpan=oDiv.getElementsByTagName('span')[0];
   var oP=oDiv.getElementsByTagName('p')[0];
   var oUl=oDiv.getElementsByTagName('ul')[0];
   var aLi=oUl.getElementsByTagName('li');
   
   var arrUrl=['images/img04.jpg','images/img05.jpg','images/img06.jpg','images/img07.jpg'];
   var arrText=['第一张','第二张','第三张','第四张'];
    var num=0;
	for (var i=0; i<arrUrl.length; i++){
	  oUl.innerHTML+='<li></li>';
	}

	oImg.src=arrUrl[num];
	oSpan.innerHTML=1+num+'/'+arrUrl.length;
    oP.innerHTML=arrText[num];
	
	for (var n=0; n<aLi.length;n++){
	  aLi[n].index=n;
	  aLi[n].innerHTML=n+1;
	  aLi[n].onclick=function (){
	     oImg.src=arrUrl[this.index];
		 oP.innerHTML=arrText[this.index];
		 oSpan.innerHTML=Number([this.index])+1+'/'+arrUrl.length;
		 for (var b=0; b<aLi.length; b++){
		    aLi[b].className='';
		 }
		 this.className='active';
	  }
	}
	
 };
</script>
</head>
<body>
<div id="div1"> 
   <img  />
   <span></span>
   <p></p>
   <ul>
      
	  
   </ul>
   <span><span>
<div>
</body>
</html>
