<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
 #div1 {width:100px; height:100px; background:red; margin-top:20px; position:absolute; left:500px; top:300px;}
</style>
<script type="text/javascript">
window.onload=function (){
   var oBtn=document.getElementById('btn1');
   var oBtn2=document.getElementById('btn2');
   var oBtn3=document.getElementById('btn3');
   var oBtn4=document.getElementById('btn4');
   var oDiv=document.getElementById('div1');
   var timer=null;
   function getStyle(obj,attr){
     return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj)[attr];
   }
   oBtn.onclick=function (){
      change(10,1000,'left');
    }
    oBtn2.onclick=function (){
       change(-10,0,'left');
    }
	oBtn3.onclick=function (){
      change(10,800,'top');
    }
    oBtn4.onclick=function (){
       change(-10,0,'top');
    }
    //alert (parseInt(getStyle(oDiv,'top')));
   function change (speed1,aim,air){
    clearInterval(timer);
      timer=setInterval(function (){
	     var speed=parseInt(getStyle(oDiv,air))+speed1;
		 if (speed>aim&&speed1>0){speed=aim;}
		  if (speed<aim&&speed1<0){speed=aim;}
	     oDiv.style[air]=speed+'px';
		 
		 if (speed==aim){
		   clearInterval(timer);
		 }
		 
	    },30)
	}
}
</script>
</head>
<body>
<input id="btn1" type="button" value="向右按钮" />
<input id="btn2" type="button" value="向左按钮" />
<input id="btn3" type="button" value="向下按钮" />
<input id="btn4" type="button" value="向上按钮" />
<div id="div1"></div>
</body>
</html>
