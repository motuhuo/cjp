<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
div {width:500px; margin:30px; }
 #div1 {width:500px; height:300px; border:10px solid #666; padding:20px; font-size:40px; word-spacing:10px; letter-spacing:10px; text-align:center;}
</style>
<script type="text/javascript">

  window.onload=function(){
	var oDiv1=document.getElementById('div1');
	var oInp=document.getElementsByTagName('input');
	var arr=['red','blue','green','yellow'];
	
	oInp[1].onclick=function(){
		var Str=oInp[0].value;
		var aStr=Str.split('');  //取出数组
	   
		for (var i=0;i<aStr.length; i++){
			aStr[i]='<span style="background:'+arr[i%arr.length]+';">'+aStr[i]+'</span>';
		}
		var aend=aStr.join('');
		oDiv1.innerHTML+=aend;
		oInp[0].value='';
		
	}
}	
	
	
	
</script>
</head>
<body>
<div id="div1"></div>
<div>
	<input type="text" style="width:300px;height:20px; " />
	<input type="button" value="确定" >
</div>
</body>
