<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
 #div1 {width:200px; height:500px; background:pink;}
 #div2 {width:200px; height:100px; background:blue; position:absolute; left:210px; display:none;}
</style>
<script type="text/javascript">
window.onload=function (){
   var oDiv1=document.getElementById('div1');
   var oDiv2=document.getElementById('div2');
   
   
   var timer=null;
   oDiv1.onmouseover=function (){
     clearInterval(timer);
      oDiv2.style.display='block';
   }
   
    oDiv1.onmouseout=function (){
     timer=setTimeout(function(){
	  oDiv2.style.display='none';
	},1000);
   }
    oDiv2.onmouseover=function (){
	    clearInterval(timer);
	    this.style.display='block';
	}
   
  } 

</script>
</head>
<body>
<div id="div1">qq</div>
<div id="div2">说明</div>
</body>
</html>
